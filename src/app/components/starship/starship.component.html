<mat-card class="card">
  <mat-card-header class="header">
    <mat-card-title>{{ starship.name }}</mat-card-title>
    <mat-card-subtitle>{{ starship.starship_class }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="info">
      <p>Name: {{ starship.name }}</p>
      <p>Model: {{ starship.model }}</p>
      <p>Class: {{ starship.starship_class }}</p>
      <p>Power: {{ starship.cost_in_credits }}</p>
    </div>
  </mat-card-content>
</mat-card>
