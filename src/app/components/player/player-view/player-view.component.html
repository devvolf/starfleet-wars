<mat-card>
  <mat-card-header class="header">
    <mat-card-title>{{ player.name }}</mat-card-title>
    <mat-card-subtitle>Score: {{ player.score }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <app-starship [starship]="player.starship" />
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="onStarshipChange()" data-testid="starship-change-button">Change starship</button>
  </mat-card-actions>
</mat-card>
