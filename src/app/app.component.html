<div *ngIf="!(loading$ | async); else loader">
  <router-outlet></router-outlet>
</div>
<ng-template #loader>
  <div class="loader-wrapper">
    <div class="loader" data-testid="loader">
      <mat-spinner data-testid="loader-spinner"/>
      <h1 data-testid="loader-text">Hold on commander, gathering fleet...</h1>
    </div>
  </div>
</ng-template>
